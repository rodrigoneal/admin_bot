<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Path - Admin</title>
  <!-- <link href="static/css/tabulator.min.css" rel="stylesheet">
  <link href="static/css/all.min.css" rel="stylesheet"> -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script type="text/javascript" src="static/js/all.min.js"></script> -->
  <link href="static/css/main.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Configuração</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <h1 class="text-center text-success mt-3 mb-5">Cadastrar Funcionario</h1>
    <form action="" class="text-center" method="post">
      <div class="container">
        <h5 class="text-center  mb-5">O Cadastro dos funcionarios pode ser feito em lote passando um arquivo .JSON ou
          .XLSX</h5>
        <div class="form-group">
          <label class="text-center" for="exampleFormControlFile1">Enviar arquivo</label>
          <input type="file" class="form-control-file text-pr" accept=".JSON, .XLSX" id="exampleFormControlFile1">
          <button class="btn btn-primary" type="button">Enviar</button>
        </div>
    </form>
  </div>
  <div class="container-fluid">
    <h5 class="text-center  m-5">Cadastrado um por um</h5>
    <div id="example-table">
      <div class="container">

        <div id="table" class="table-editable">
          <span class="table-add glyphicon glyphicon-plus"></span>
          <table class="table">
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th data-attr-ignore>Remove</th>
            </tr>
            <tr>
              <td contenteditable="true" data-attr-key="63">Nome</td>
              <td contenteditable="true" data-attr-value="63">Telefone</td>
              <td><span class="table-remove glyphicon glyphicon-remove"></span></td>
            </tr>
            <!-- This is our clonable table line -->
            <tr class="hide">
              <td contenteditable="true">Nome</td>
              <td contenteditable="true">Telefone</td>
              <td>
                <span class="table-remove glyphicon glyphicon-remove"></span>
              </td>
            </tr>
          </table>
        </div>

        <button id="export-btn" class="btn btn-primary">Enviar</button>
        <p id="export"></p>
      </div>


    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/main.js"></script>

</body>

</html>
